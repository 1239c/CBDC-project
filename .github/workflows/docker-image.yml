name: Docker Image CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build containers
    - uses: actions/checkout@v3
      run: docker-compose up -d

    - name: Init Container
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 20
        command: docker-compose up && docker compose exec bank-django-service python manage.py makemigrations    

    - name: Test Methods
      uses: actions/checkout@v3
      run: docker-compose up -d

